                <div class="mp_content">

                    <script src="js/AudioPlayer.js"></script>

                    <script>
                        // test image for web notifications
                        var iconImage = null;

                        AP.init({
                            container:'#player',//a string containing one CSS selector
                            volume   : 0.7,
                            autoPlay : true,
                            notification: false,
                            playList: [
                                {'icon': iconImage, 'title': 'Risky by Davido ft Popcaan', 'file': 'mp3/Davido-Ft-Popcaan-Risky.mp3'},
                                {'icon': iconImage, 'title': 'Jealous by Fireboy', 'file': 'mp3/Fireboy-Jealous.mp3'},
                                {'icon': iconImage, 'title': 'Joro by Wizkid', 'file': 'mp3/Wizkid-Joro.mp3'}
                          ]
                        });
                    </script>
                    <!-- Audio player js end-->
